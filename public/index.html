<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="flex justify-center bg-slate-400">
    <div class="rounded-lg w-96 h-fit mt-24 bg-white overflow-hidden">
        <header class="h-36 bg-cover bg-[url(https://media.istockphoto.com/id/1470023265/photo/question-mark-icon-on-blue-background-speech-bubble-clipping-path.jpg?b=1&s=170667a&w=0&k=20&c=wrSJl4tRTsMWGYgedjDbU7uSXG6PUp-oOD_UX7jMfVQ=)]">
            <h2 class="text-white text-4xl font-semibold pt-2 ml-6">Just <br> do <br> it.</h2>
        </header>
        <main class="p-5">
            <form class="flex justify-between">
                <input class="border-2 border-green-700 rounded-lg outline-none w-3/4 h-10 pl-2" type="text" placeholder="Add todo">
                <button class="bg-blue-600 text-white w-12 h-10 rounded-md hover:bg-blue-700">Add</button>
            </form>
            <ul class="mt-4">
                <li class="bg-gray-300 rounded-md flex justify-between p-2">
                    <span class="self-center">Todo 1</span>
                    <span class="bg-red-500 rounded-md text-white p-1 cursor-pointer">Delete</span>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
